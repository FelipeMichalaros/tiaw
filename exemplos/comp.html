<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <sport-card teste='felipe'></sport-card>
    <script>
        class SportCard extends HTMLElement {
            constructor() {
                super();
                const data = this.getAttribute("teste")
                this.innerHTML = `<h1>${data}</h1>`
                this.style = `color:red`
            }
        }
        customElements.define('sport-card', SportCard);
    </script>
</body>

</html>
